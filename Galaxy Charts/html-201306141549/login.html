<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Login - Galaxy Charts</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
	<!--[if lte IE 8]>
		<link rel="stylesheet" type="text/css" href="css/ie.css" media="all"/>
	<![endif]-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body class="b-master b-master_login">
	<div class="b-body">
		<div class="b-body-top">
			<div class="b-body-section b-body-section_header">
				<div class="b-body-block b-body-block_header">
					<div class="b-header">
						<div class="b-header_in">
							<div class="b-header-logo">
								<div class="b-title">Galaxy Charts</div>
								<div class="b-text">Have you galaxied today?</div>
							</div><!-- b-header-logo -->
						</div><!-- b-header_in -->
					</div><!-- b-header -->
				</div><!-- b-body-block_header -->
			</div><!-- b-body-section_header -->

			<div class="b-body-section b-body-section_login">
				<span id="login" class="b-section-anchor"></span>
				<div class="b-body-block b-body-block_login">
					<div class="b-login">
						<form action="">
							<h2 class="b-title">Administrator login</h2>
							<ul class="b-login-items">
								<li class="b-login-item"><input type="text" placeholder="Username" class="b-input-text" /></li>
								<li class="b-login-item"><input type="text" placeholder="Password" class="b-input-text" /></li>
							</ul>
							<div class="b-buttons">
								<span class="b-button b-button_ok">
									<span class="b-button-body">
										<input type="submit" class="b-button-text" value="Login">
										<span class="b-button-icon"></span>
										<span class="b-button-left"></span>
										<span class="b-button-right"></span>
									</span>
								</span><!-- b-button -->
							</div>
							<div class="validation-summary-errors">
								<ul>
									<li>The user name or password provided is incorrect.</li>
								</ul>
							</div>
						</form>
					</div><!-- b-login -->
				</div><!-- b-body-block_login -->
			</div><!-- b-body-section_login -->

		</div><!-- b-body-top -->
		<div class="b-body-bottom">
			<div class="b-body-section b-body-section_footer">
				<div class="b-body-block b-body-block_footer">
					<div class="b-footer">
						<span class="b-footer-copyright">Â© 2012 Technomics, Inc.</span>
					</div><!-- b-footer -->
				</div><!-- b-body-block_footer -->
			</div><!-- b-body-section_footer -->
		</div><!-- b-body-bottom -->
	</div><!-- b-body -->
</body>
</html>

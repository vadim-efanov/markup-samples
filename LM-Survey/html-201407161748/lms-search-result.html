<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>LMS - Search Result</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/lms.css" />
	<link rel="stylesheet" href="css/lms-media.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/lms-ie.css" />
	<![endif]-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.cycle2.min.js"></script>
	<script src="js/lms.js"></script>
</head>
<body>
	<div class="body">
		<div class="body-top">
			<div class="body-section body-section_header">
				<div class="body-block body-block_header">
					<div class="header">
						<div class="header-title">
							<a href="javascript://" class="link">Oh My Boss</a>
						</div>
						<div class="header-search">
							<div class="title">Ваш настоящий или будущий босс или компания</div>
							<div class="input-wrapper">
								<input type="text" class="input-text autocomplete" />
								<button class="button">Search</button>
							</div>
							<div class="header-login">
								<a href="javascript://" class="link" id="header-login-link">Вход</a>
							</div>
						</div><!-- header-search -->
						<div class="header-menu">
							<div class="item item_survey">
								<a href="javascript://" class="link">Пройдите опрос и оцените <br />своего босса и свою компанию</a>
							</div>
							<div class="item item_result">
								<a href="javascript://" class="link">Узнайте о рейтинге компании <br />и ее руководителей</a>
							</div>
						</div><!-- header-menu -->
					</div><!-- header -->
				</div><!-- body-block_header -->
			</div><!-- body-section_header -->

			<div class="body-section body-section_search-result">
				<div class="body-block body-block_search-result">
					<div class="search-result">
						<div class="section-title">Результаты поиска по словам "тройка"</div>
						<div class="search-result-items">
							<div class="search-result-item">
								<div class="title"><span class="match">Тройка</span> диалог</div>
								<div class="meta-items">
									<div class="meta-item meta-item_say">
										<a href="javascript://" class="link">32</a>
									</div>
									<div class="meta-item meta-item_boss">
										<a href="javascript://" class="link">18</a>
									</div>
								</div>
							</div><!-- search-result-item -->
							<div class="search-result-item">
								<div class="title">ООО "Снежинка"</div>
								<div class="meta-items">
									<div class="meta-item meta-item_say">
										<a href="javascript://" class="link">32</a>
									</div>
									<div class="meta-item meta-item_boss">
										<a href="javascript://" class="link">18</a>
									</div>
								</div>
								<div class="search-result-subitems">
									<div class="search-result-subitem">
										<div class="title">Семен <span class="match">Тройка</span>. Президент.</div>
										<div class="meta-items">
											<div class="meta-item meta-item_say">
												<a href="javascript://" class="link">32</a>
											</div>
											<div class="meta-item meta-item_boss">
												<a href="javascript://" class="link">18</a>
											</div>
										</div>
									</div><!-- search-result-subitem -->
								</div><!-- search-result-subitems -->
							</div><!-- search-result-item -->
						</div><!-- search-result-items -->
					</div><!-- search-result -->
				</div><!-- body-block_search-result -->
			</div><!-- body-section_search-result -->
		</div><!-- body-top -->

		<div class="body-bottom">
			<div class="body-section body-section_footer">
				<div class="body-block body-block_footer">
					<div class="footer"></div><!-- footer -->
				</div><!-- body-block_footer -->
			</div><!-- body-section_footer -->
		</div><!-- body-bottom -->
	</div><!-- body -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>S7 Profi Login</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="body login-page">
		<div class="body-row body-row_body">
			<div class="login">
				<div class="login-dialog">
					<div class="login-dialog-header">
						<span class="icon icon_logo-oneworld"></span>
						<span class="icon icon_logo-s7-profi"></span>
					</div><!--login-dialog-header-->
					<div class="login-dialog-body">
						<div class="form-item">
							<input type="text" class="input-text" placeholder="Логин">
							<div class="validation-message">
								<div class="text">Что-то пошло не так.</div>
							</div>
						</div><!--form-item-->
						<div class="form-item validation-error">
							<input type="text" class="input-text" placeholder="Пароль">
							<div class="validation-message">
								<div class="text">Что-то пошло не так.</div>
							</div>
						</div><!--form-item-->
						<div class="forgot-pass">
							<a href="" class="link">Забыли логин/пароль?</a>
						</div>
						<div class="buttons">
							<button class="button button_color-green" type="button">Войти</button>
						</div><!--buttons-->
					</div><!--login-dialog-body-->
				</div><!--login-dialog-->
			</div><!--login-->
		</div><!--body-row-->
		<div class="body-row body-row_footer">
			<div class="login-page-footer">
				<div class="cols">
					<div class="col col_developer">
						<div class="developer">
							<span>Разработка &mdash;</span>
							<a href="" class="link">Eastbanc Technologies</a>
						</div>
					</div><!--col-->
					<div class="col col_copyright">
						<div class="copyright">
							<span>&copy; 2016.</span>
							<a href="" class="link">S7-Airlines</a>
							<span>&mdash; Все права защищены</span>
						</div>
					</div><!--col-->
				</div><!--cols-->
			</div><!--login-page-footer-->
		</div><!--body-row-->
	</div><!--body-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planer Login</title>
	<link rel="stylesheet" href="css/app.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="libs/moment/moment-with-locales.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="libs/select2/select2.min.js"></script>
	<script src="libs/tinymce/tinymce.min.js"></script>
	<script src="libs/tinymce/jquery.tinymce.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="body login">
	<div class="body-row body-row_body">
		<div class="body-cell">
			<div class="login-modal">
				<div class="login-modal-head">
					<div class="cols">
						<div class="col col_01">
							<div class="login-logo">
								<span class="icon icon_header-logo"></span>
								<span class="title">Planer</span>
							</div><!--login-logo-->
						</div><!--col-->
						<div class="col col_02">
							<div class="icons">
								<span class="icon icon_login-oneworld"></span>
								<span class="icon icon_login-s7"></span>
							</div>
						</div><!--col-->
					</div><!--cols-->
				</div><!--login-modal-head-->
				<div class="login-modal-body align-center">
					<form action="">
						<div class="form-section">
							<div class="form-title">Проверьте вашу почту</div>
						</div><!--form-section-->
						<div class="form-section">
							<div class="form-item">
								<div class="text text_center">Письмо с&nbsp;инструкцией по&nbsp;восстановлению пароля отправлено на&nbsp;адрес:<br/><b>corp-207@gmail.com</b></div>
							</div>
						</div><!--form-section-->
					</form>
				</div><!--login-modal-body-->
			</div><!--login-modal-->
		</div><!--body-cell-->
	</div><!--body-row-->
	<div class="body-row body-row_foot">
		<div class="body-cell">
			<div class="login-footer">
				<span class="text"><a href="" class="link">S7 Airlines</a> 2015 &copy;<br/>Разработка &mdash; <a href="" class="link">EastBanc Technologies</a></span>
			</div><!--login-footer-->
		</div><!--body-cell-->
	</div><!--body-row-->
</div><!--body-->
</body>
</html>
